<html>
  <head>
    <link rel="stylesheet" href="style1.css" />

  </script>
    <link

  <body>
    <h1><b><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSc6lI3VcVsmLRmjLfJfKuTU1jxG3bTOH8rYREn5Doh8Q&"
        alt="Institution Logo" class="logo">Cam Casting</h1>
    <div class="text-center">
      <span class="border border-5">
        <img
          src="{{ url_for('video_feed') }}"
          width="640"
          height="480"
          class="img-fluid"
          alt="..."
        />
      </span>
    </div>
    <hr class="line">
    <footer class="bg-primary text-white text-center text-lg-start">
      <!-- Grid container -->
      <table>
        <thead>
            <tr>
                <th>Student ID</th>
                <th>Student Name</th>
                <th>Timestamp</th>
            </tr>
        </thead>
        <tbody>
            {% for face in recognized_faces %}
            <tr>
                <td>{{ face['Student ID'] }}</td>
                <td>{{ face['Student Name'] }}</td>
                <td>{{ face['Timestamp'] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
